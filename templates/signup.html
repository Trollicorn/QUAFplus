<!DOCTYPE html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <center>
    <form action="/authenticate" method="POST">
      <input type="text" name="user" class="form-control-md" placeholder="Username" required>
      <br>
      <input type="password" name="pass1" class="form-control-md" placeholder="Password" required>
      <br>
      <input type="password" name="pass2" class="form-control-md" placeholder="Password Confirmation" required>
      <br>
      <input type="text" name="first" class="form-control-md" placeholder="firstName" required>
      <br>
      <input type="text" name="last" class="form-control-md" placeholder="lastName" required>
      <br>
      <button class="btn btn-info mt-0" type="submit" Submit </button>
    </form>

  </center>

  
</body>
