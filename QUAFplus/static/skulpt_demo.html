<html>
  <head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="code_snippets.css" type="text/css"/>
    <script src="skulpt.min.js" type="text/javascript"></script>
    <script src="skulpt-stdlib.js" type="text/javascript"></script>
    <script src="code_snippets.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="py_snip">
      <textarea class="code_in"></textarea>
      <button class="code_run" type="button">Run</button>
      <div class="code_out"></div>
    </div>
	<br>
	<br>
	<div style="padding:5px;">
	  <div class="row no-gutters">
		<div class="col-lg-4 col-md-8 col-sm-12">
		  <div class="py_snip">
			<div class="row no-gutters">
			  <div class="col-1">
				<div class="code_run" style="height:100%">
				  <table style="height:100%;width:100%"><tr style="text-align:center;width:100%;">
					  <td class="align-middle text-center" style="text-align:center;width:100%;padding-left:5%;"><i class="fas fa-play text-center"></i></td>
				  </tr></table>
				</div>
			  </div>
			  <div class="col-11" height="100%">
				<div class="code_title">printing demo
				  <span class="code_type">PY</span>
				</div>
			  </div>
			</div>
			<div class="code_in">print(1+2)</div>
			<br>
			<div class="code_out" height="200px">
			  <br>
			</div>
		  </div>
		</div>
		<div class="col-8"></div>
	  </div>
	</div>
  </body>
</html>
