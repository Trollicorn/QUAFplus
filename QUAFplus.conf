<VirtualHost *:80>

		ServerName QUAFplus.stuycs.org
		WSGIScriptAlias / /var/www/QUAFplus/QUAFplus.wsgi
		<Directory /var/www/QUAFplus/QUAFplus/>
			Order allow,deny
			Allow from all
		</Directory>

		Alias /static /var/www/QUAFplus/QUAFplus/static
		<Directory /var/www/QUAFplus/QUAFplus/static/>
			Order allow,deny
			Allow from all
		</Directory>

</VirtualHost>
